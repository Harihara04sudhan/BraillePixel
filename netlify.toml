[build]
  command = "echo 'Building Python functions...'"
  functions = "netlify/functions"
  publish = "web"

[build.environment]
  PYTHON_VERSION = "3.8"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
