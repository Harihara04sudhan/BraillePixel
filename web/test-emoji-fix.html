<!DOCTYPE html>
<html lang="en">
<head>

        .test { background: #f8f9fa; border: 1px solid #dee2e6; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .result { background: #e9ecef; padding: 15px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }

</head>
<body>

    <div class="test">

        <label>Text: <input type="text" id="test-text" value="HI" placeholder="Enter text"></label><br>
        <label>On Emoji: <input type="text" id="test-on" value="ðŸ”¥" placeholder="Foreground emoji"></label><br>
        <label>Off Emoji: <input type="text" id="test-off" value="âšª" placeholder="Background emoji"></label><br>
        <button onclick="testGeneration()">Generate Test</button>

    <div class="test">

    <script src="script-simple.js"></script>
    <script>
        function testGeneration() {
            const text = document.getElementById('test-text').value.toUpperCase();
            const onEmoji = document.getElementById('test-on').value || 'ðŸ”¥';
            const offEmoji = document.getElementById('test-off').value || 'âšª';
            
            try {
                if (typeof generateTextToEmoji === 'function') {
                    const result = generateTextToEmoji(text, onEmoji, offEmoji);
                    document.getElementById('test-result').textContent = 
                        `Text: "${text}"\nOn: ${onEmoji}, Off: ${offEmoji}\n\nResult:\n${result}`;
                } else {
                    document.getElementById('test-result').textContent = 'ERROR: generateTextToEmoji function not found';

            } catch (error) {
                document.getElementById('test-result').textContent = 'ERROR: ' + error.message;

        }
        
        function testWithDifferentEmojis() {
            const tests = [

            ];
            
            let results = '';
            tests.forEach(test => {
                try {
                    const result = generateTextToEmoji(test.text, test.on, test.off);
                    results += `--- ${test.text} (${test.on}/${test.off}) ---\n${result}\n\n`;
                } catch (error) {
                    results += `--- ${test.text} ERROR: ${error.message} ---\n\n`;
                }
            });
            
            document.getElementById('variation-result').textContent = results;
        }
        
        // Auto-test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testGeneration, 500);
        });
    </script>

</html>
